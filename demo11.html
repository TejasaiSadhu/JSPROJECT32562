<html>

    <head>
        <title>JAVASCRIPT</title>
        <script>
           // Foe Loop
           document.writeln("Displaying 1 to n Natural Numbers using For Loop")
           document.writeln("</br>")
           let n = parseInt(prompt("Enter range",0))
           for (let i=1;i<=n;i++){
            document.writeln(i)
            document.writeln("</br>")
           } 
        </script>
    </head>

    <body>
        
    </body>

</html>
