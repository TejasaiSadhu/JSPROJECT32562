<html>

    <head>
        <title>JAVASCRIPT</title>
        <script>
        // while loop
        document.writeln("Demo on do While Loop</br>")
           let n = parseInt(prompt("Enter range",0))
          let i=1
          do{
            document.writeln(i+"</br>")
            i+=1
          }while(i<=n)
        </script>
    </head>

    <body>
        
    </body>

</html>
